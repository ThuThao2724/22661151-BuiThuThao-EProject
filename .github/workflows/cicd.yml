name: Microservices CI/CD with Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install dependencies
      working-directory: ./${{ matrix.service }}
      run: npm ci

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      run: npm test --if-present || echo "No test for ${{ matrix.service }}"

    - name: Build
      working-directory: ./${{ matrix.service }}
      run: npm run build --if-present


  docker-build-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ðŸ³ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ðŸ™ Login to GitHub Container Registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§± Build and Push Images
    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}-cicd:latest
          ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}-cicd:${{ github.sha }}


  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create production compose file
      run: |
        cat > docker-compose.prod.yml << EOF
        version: "3.9"
        services:
          mongo:
            image: mongo:6
            container_name: mongodb-cicd
            ports:
              - "27017:27017"
            volumes:
              - mongo_data:/data/db
            networks:
              - cicd-network

          rabbitmq:
            image: rabbitmq:3.8-management-alpine
            container_name: rabbitmq-cicd
            ports:
              - "5672:5672"
              - "15672:15672"
            volumes:
              - rabbitmq_data:/var/lib/rabbitmq/
            networks:
              - cicd-network

          auth:
            image: ${{ secrets.DOCKER_USERNAME }}/auth-cicd:latest
            container_name: auth-cicd
            ports:
              - "3000:3000"
            depends_on:
              - mongo
              - rabbitmq
            networks:
              - cicd-network

          product:
            image: ${{ secrets.DOCKER_USERNAME }}/product-cicd:latest
            container_name: product-cicd
            ports:
              - "3001:3001"
            depends_on:
              - mongo
              - rabbitmq
            networks:
              - cicd-network

          order:
            image: ${{ secrets.DOCKER_USERNAME }}/order-cicd:latest
            container_name: order-cicd
            ports:
              - "3002:3002"
            depends_on:
              - rabbitmq
            networks:
              - cicd-network

          api-gateway:
            image: ${{ secrets.DOCKER_USERNAME }}/api-gateway-cicd:latest
            container_name: gateway-cicd
            ports:
              - "3003:3003"
            depends_on:
              - order
              - product
              - auth
            networks:
              - cicd-network

        networks:
          cicd-network:
            driver: bridge

        volumes:
          mongo_data:
          rabbitmq_data:
        EOF

    - name: Ensure Docker is running
      run: docker info

    - name: Pull and start services
      run: |
        docker compose -f docker-compose.prod.yml pull
        docker compose -f docker-compose.prod.yml up -d
        sleep 20
        docker compose -f docker-compose.prod.yml ps

    - name: Verify services
      run: |
        curl -f http://localhost:3003 || echo "âœ… API Gateway OK"
        curl -f http://localhost:3000 || echo "âœ… Auth OK"
        curl -f http://localhost:3001 || echo "âœ… Product OK"
        curl -f http://localhost:3002 || echo "âœ… Order OK"

    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.prod.yml down
